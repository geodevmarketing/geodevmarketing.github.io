<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CNCT</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/cards.css" />
</head>
<style>
    @media (max-width: 768px) {
    .card img {
        height: 150px !important;
    }
}
    /* Splash screen */
#splash {
    position: fixed;
    inset: 0;
    background: #0A1F33; /* bleu foncé institutionnel */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    animation: fadeOut 1s ease forwards;
    animation-delay: 2.5s;
}

#splash img {
    width: 140px;
    animation: zoomIn 1.2s ease;
}

#splash p {
    margin-top: 20px;
    color: white;
    font-size: 0.9rem;
    opacity: 0.8;
}

/* Cache le contenu au départ */
body > *:not(#splash) {
    opacity: 0;
}

/* Animations */
@keyframes zoomIn {
    from {
        transform: scale(0.7);
        opacity: 0;
    }
    to {
        transform: scale(1);
        opacity: 1;
    }
}

@keyframes fadeOut {
    to {
        opacity: 0;
        visibility: hidden;
    }
}

</style>
<body>
<!-- Splash screen -->
<div id="splash">
    <img src="images/logo-cnct.png" alt="CNCT Logo">
    <p>Centre National de la Cartographie et de la Télédétection</p>
</div>

    <!-- HEADER avec logo aligné -->
    <header class="main-header" style="position: sticky !important;">
        <div class="logo-title-container" style="justify-content: center !important">
            <img src="images/logo-cnct.png" id="logo-cnct" alt="Logo CNCT">
            <h1 class="page-title">CNCT</h1>
        </div>
    </header>

    <section class="cards-container">
        <a href="missions.html" class="card">
            <img src="images/accueil-missions.jpg" alt="Missions">
            <h3>Missions</h3>
        </a>
        
        <a href="produits.html" class="card">
            <img src="images/accueil-produits.jpg" alt="Produits">
            <h3>Produits</h3>
        </a>

        <a href="services.html" class="card">
            <img src="images/accueil-services.jpg" alt="Services">
            <h3>Services</h3>
        </a>

        <a href="contact.html" class="card">
            <img src="images/accueil-contact.jpg" alt="Contact">
            <h3>Contact</h3>
        </a>
    </section>
<script>
window.addEventListener("load", () => {
    setTimeout(() => {
        document.querySelectorAll("body > *:not(#splash)")
            .forEach(el => el.style.opacity = 1);
    }, 2500);
});
</script>
</body>
</html>
